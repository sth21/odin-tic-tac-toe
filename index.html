<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="players">
            <div class="player-one">
                <p>Player One</p>
                <p style="font-family: 'Knewave', cursive">X</p>
            </div>
            <div class="player-two">
                <p>Player Two</p>
                <p style="font-family: 'Knewave', cursive">O</p>
            </div>
        </div>
        <div id="scoreboard">
            <div class="square sq0"></div>
            <div class="square sq1"></div>
            <div class="square sq2"></div>
            <div class="square sq3"></div>
            <div class="square sq4"></div>
            <div class="square sq5" ></div>
            <div class="square sq6"></div>
            <div class="square sq7"></div>
            <div class="square sq8"></div>
        </div>
        <div id="display-winner"></div>
        <button id="restart">Restart</button>
    </body>
</html>
