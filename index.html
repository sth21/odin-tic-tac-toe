<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="overlay">
            <form>
                <h1>Tic Tac Toe</h1>
                <div id="choose-players">
                    <div id="choose-player-one">
                        <h2>Player One</h2>
                        <input type="text" placeholder="Player Name" name="playerOneName" required>
                        <div class="marker-select">
                            <button type="button" class="Xone selected-marker">X</button>
                            <button type="button" class="Oone">O</button>
                        </div>
                        <div class="player-select">
                            <button type="button" id="player" class="selected-player">Player</button>
                        </div>
                    </div>
                    <div id="choose-player-two">
                        <h2>Player Two</h2>
                        <input type="text" placeholder="Player Name" name="playerTwoName" required>
                        <div class="marker-select">
                            <button type="button" class="Xtwo">X</button>
                            <button type="button" class="Otwo selected-marker">O</button>
                        </div>
                        <div class="player-select">
                            <button type="button" class="player selected-player">Player</button>
                            <button type="button" class="ai">AI</button>
                        </div>
                    </div>
                </div>
                <button type="submit" id="submit">Start</button>
            </form>
        </div>
        <div id="players">
            <div class="player-one"></div>
            <div class="player-two"></div>
        </div>
        <div id="scoreboard">
            <div class="square sq0"></div>
            <div class="square sq1"></div>
            <div class="square sq2"></div>
            <div class="square sq3"></div>
            <div class="square sq4"></div>
            <div class="square sq5" ></div>
            <div class="square sq6"></div>
            <div class="square sq7"></div>
            <div class="square sq8"></div>
        </div>
        <div id="display-winner"></div>
        <button id="restart">Restart</button>
    </body>
</html>
